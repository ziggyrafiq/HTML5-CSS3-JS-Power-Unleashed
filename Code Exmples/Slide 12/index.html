<!-- Example HTML for Cross-Browser Testing -->
<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Browser Testing</title>
    <!-- Include testing scripts or tools here -->
</head>
<body>
<main>
    <h1>Cross-Browser Testing Example</h1>
    <p>This is a simple HTML page for cross-browser testing purposes.</p>
</main>
<!-- Example JavaScript for Cross-Browser Compatibility Testing -->
<script>
    // Test for features or behaviors specific to certain browsers
    if (navigator.userAgent.includes('Chrome')) {
        console.log('Testing in Chrome: Feature A supported.');
    } else if (navigator.userAgent.includes('Firefox')) {
        console.log('Testing in Firefox: Feature B supported.');
    } else {
        console.warn('Testing in an unsupported browser.');
    }

        // Add our testing scripts or compatibility checks here
        console.log('Testing script executed!');
    </script>
</body>
</html>
