<!-- Example HTML5 structure -->
<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Website</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to Awesome Website</h1>
        <p>dummy website</p>
    </header>
    <main>
        <p>This is a paragraph of text. It's the content of my web page.</p>
        <img src="https://via.placeholder.com/800x400" alt="An example image">
        <button id="myButton">Click me!</button> <!-- Button for JavaScript interaction -->
    </main>
    <footer>
        <p>&copy; 2023 Awesome Website</p>
    </footer>

    <!-- Example JavaScript interactivity -->
    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
