<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Browser Compatibility Example</title>

    <!-- Example CSS for Cross-Browser Compatibility -->
    <style>
        /* To handle different vendor prefixes for CSS properties */
        .element {
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            border:5px red solid;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Awesome Website</h1>
    </header>

    <main>
        <section class="element">
            <p>This is a paragraph with a styled element.</p>
        </section>

        <!-- Add more content here -->

    </main>

    <footer>
        <p>&copy; 2023 Awesome Website</p>
    </footer>

    <!-- Example JavaScript for Optimizing Performance -->
    <script>
        window.addEventListener('load', function() {
            // Code to optimize performance after the page has loaded
            console.log('Page loaded!');
        });
    </script>

</body>
</html>
